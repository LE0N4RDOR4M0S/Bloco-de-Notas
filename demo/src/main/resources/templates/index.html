<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .document {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .document h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .document p {
            margin-top: 0;
        }

        .btn{
            margin-left: 1%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Notas Disponíveis</h2>
        <div class="document" th:each="document : ${documents}">
            <h3 th:text="${document.title}"></h3>
            <div th:utext="${document.content}"></div>
            <a th:href="@{/user/document/delete/{id}(id=${document.id})}" class="btn btn-danger">Deletar Documento</a>
            <a th:href="@{/user/document/edit/{id}(id=${document.id})}" class="btn btn-warning">Editar Documento</a>
            <a th:href="@{/user/document/print/{id}(id=${document.id})}" class="btn btn-info">Mais Opções</a>
        </div>
        <a href="/user/document/new" class="btn btn-success">Criar Novo Documento</a>
    </div>
</body>
</html>
